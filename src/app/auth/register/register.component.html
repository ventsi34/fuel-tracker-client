<div class="center-item">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content>
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Retype password</mat-label>
          <input matInput type="password" placeholder="Retype password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" class="w100">Sign up</button>
        <a routerLink="/login">Go to login</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
