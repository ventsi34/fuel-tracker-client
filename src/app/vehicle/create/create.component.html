<div class="center-item">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>Create new vehicle</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Mark</mat-label>
          <input matInput type="text" placeholder="Mark">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Model</mat-label>
          <input matInput type="text" placeholder="Model">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Mileage</mat-label>
          <input matInput type="number" placeholder="Mileage">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Engine</mat-label>
          <mat-select>
            <mat-option value="diesel">Diesel</mat-option>
            <mat-option value="petrol">Petrol</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w100">
          <mat-label>Year of Manufacture</mat-label>
          <mat-select>
            <mat-option *ngFor="let year of years" value="{{ year }}">{{ year }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" class="w100">Create</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
